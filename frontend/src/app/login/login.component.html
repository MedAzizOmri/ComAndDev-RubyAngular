<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Com & Dev | Login</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <body>
        <div class="wrapper">
            <h3>Login</h3>        
            <br>
            <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="input-box">
                    <input type="email" id="email" formControlName="email" placeholder="*****@example.com" required>
                    <i class="bx bxs-user"></i>  
                </div>
                <div class="input-box">
                    <input type="password" id="password" formControlName="password" placeholder="********" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot password ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account ? 
                        <a (click)="register()">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
